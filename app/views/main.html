<div class="slideshow">
  <carousel interval="slidespeed">
    <slide ng-repeat="slide in slides" active="slide.active">
      <img class="image-circle" ng-src="{{slide.image}}" />
      <div class="carousel-caption">
        <h2>{{slide.title}}</h2>
        <p>{{slide.caption}}</p>
      </div>
    </slide>
  </carousel>
</div>
